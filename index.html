<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="search-box">
    <h1>Restaurants Recommend</h1>
    <form id="restaurantForm">
        <input type="text" id="cuisine" placeholder="Enter Location">
        <button type="submit">Get Recommendations</button>
    </form>
</div>

<div class="container">
    <div id="map">
        <!-- Google Map API will be integrated here -->
    </div>
    <div id="ratings">
        <!-- Ratings or information about the restaurants will be displayed here -->
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
